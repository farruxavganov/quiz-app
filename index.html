<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="quiz">
        <div class="quiz__head">
            <h2 class="quiz__title" id="question">Question</h2>
            <form class="quiz__form" id="form">
                <ul class="quiz__items">
                    <li class="quiz__item">
                        <input type="radio" name="answer" value="a" id="text_a">
                        <label for="text_a">answer</label>
                    </li>
                    <li class="quiz__item">
                        <input type="radio" name="answer" value="b" id="text_b">
                        <label for="text_b">answer</label>
                    </li>
                    <li class="quiz__item">
                        <input type="radio" name="answer" value="c" id="text_c">
                        <label for="text_c">answer</label>
                    </li>
                    <li class="quiz__item">
                        <input type="radio" name="answer" value="d" id="text_d">
                        <label for="text_d">answer</label>
                    </li>
                </ul>
            </form>
        </div>
        <div class="quiz__btn">
                <button type="button" class="btn">Submit</button>
        </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
